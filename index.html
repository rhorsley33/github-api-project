<html ng-app='github-api'>
<head>
	<title>Github API Project</title>
</head>
<body ng-controller='GitHubController'>
	<h1>Git Hub Search Form</h1>
	<form>
		<input type='text' ng-model='searchText' placeholder='Text'>
		<button ng-click='getUserData()'>Press My Button</button>
	</form>
	<p><strong><img ng-src='{{user.avatar_url}}'</strong></p>
	<p><strong>Company : {{user.company}}</strong></p>
	<p><strong>Email: {{user.email}}</strong></p>
	<p><strong>Available Repos: {{user.public_repos}}</strong></p>
	<p><strong>Followers: {{user.followers}}</strong></p>
	<p><strong>Following: {{user.following}}</strong></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>	
</body>
</html>
